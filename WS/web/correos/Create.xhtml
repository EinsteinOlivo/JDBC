<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCorreosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCorreosLabel_correoId}" for="correoId" />
                    <h:inputText id="correoId" value="#{correosController.selected.correoId}" title="#{bundle.CreateCorreosTitle_correoId}" required="true" requiredMessage="#{bundle.CreateCorreosRequiredMessage_correoId}"/>
                    <h:outputLabel value="#{bundle.CreateCorreosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{correosController.selected.correo}" title="#{bundle.CreateCorreosTitle_correo}" required="true" requiredMessage="#{bundle.CreateCorreosRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateCorreosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{correosController.selected.estado}" title="#{bundle.CreateCorreosTitle_estado}" required="true" requiredMessage="#{bundle.CreateCorreosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateCorreosLabel_personaId}" for="personaId" />
                    <h:selectOneMenu id="personaId" value="#{correosController.selected.personaId}" title="#{bundle.CreateCorreosTitle_personaId}" >
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{correosController.create}" value="#{bundle.CreateCorreosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{correosController.prepareList}" value="#{bundle.CreateCorreosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCorreosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

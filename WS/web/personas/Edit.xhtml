<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonasLabel_personaId}" for="personaId" />
                    <h:inputText id="personaId" value="#{personasController.selected.personaId}" title="#{bundle.EditPersonasTitle_personaId}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_personaId}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.EditPersonasTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{personasController.selected.apellido}" title="#{bundle.EditPersonasTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{personasController.selected.sexo}" title="#{bundle.EditPersonasTitle_sexo}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.EditPersonasTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.EditPersonasTitle_direccion}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{personasController.selected.estado}" title="#{bundle.EditPersonasTitle_estado}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_estado}"/>
                </h:panelGrid>
                <h:commandLink action="#{personasController.update}" value="#{bundle.EditPersonasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonasViewLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.EditPersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

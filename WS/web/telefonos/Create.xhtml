<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefonosLabel_telefonoId}" for="telefonoId" />
                    <h:inputText id="telefonoId" value="#{telefonosController.selected.telefonoId}" title="#{bundle.CreateTelefonosTitle_telefonoId}" required="true" requiredMessage="#{bundle.CreateTelefonosRequiredMessage_telefonoId}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{telefonosController.selected.telefono}" title="#{bundle.CreateTelefonosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateTelefonosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{telefonosController.selected.estado}" title="#{bundle.CreateTelefonosTitle_estado}" required="true" requiredMessage="#{bundle.CreateTelefonosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonosLabel_personaId}" for="personaId" />
                    <h:selectOneMenu id="personaId" value="#{telefonosController.selected.personaId}" title="#{bundle.CreateTelefonosTitle_personaId}" >
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonosController.create}" value="#{bundle.CreateTelefonosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonosController.prepareList}" value="#{bundle.CreateTelefonosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefonosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefonosLabel_telefonoId}" for="telefonoId" />
                    <h:inputText id="telefonoId" value="#{telefonosController.selected.telefonoId}" title="#{bundle.EditTelefonosTitle_telefonoId}" required="true" requiredMessage="#{bundle.EditTelefonosRequiredMessage_telefonoId}"/>
                    <h:outputLabel value="#{bundle.EditTelefonosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{telefonosController.selected.telefono}" title="#{bundle.EditTelefonosTitle_telefono}" required="true" requiredMessage="#{bundle.EditTelefonosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditTelefonosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{telefonosController.selected.estado}" title="#{bundle.EditTelefonosTitle_estado}" required="true" requiredMessage="#{bundle.EditTelefonosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditTelefonosLabel_personaId}" for="personaId" />
                    <h:selectOneMenu id="personaId" value="#{telefonosController.selected.personaId}" title="#{bundle.EditTelefonosTitle_personaId}" >
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefonosController.update}" value="#{bundle.EditTelefonosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefonosViewLink}"/>
                <br />
                <h:commandLink action="#{telefonosController.prepareList}" value="#{bundle.EditTelefonosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefonosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
